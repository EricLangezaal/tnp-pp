model:
  _target_: icicl.models.rcnp.RCNP
  encoder: ${rcnp_encoder}
  decoder: ${cnp_decoder}
  likelihood: ${likelihood}

rcnp_encoder:
  _target_: icicl.models.rcnp.RCNPEncoder
  relational_encoder: ${relational_encoder}
  diagonal_encoding: ${params.diagonal_encoding}
  agg: mean

relational_encoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${eval:'${params.dim_y} + ${params.dim_x} + 1'}
  out_dim: ${params.embed_dim}
  num_layers: ${params.num_layers}
  width: ${params.embed_dim}

cnp_decoder:
  _target_: icicl.models.cnp.CNPDecoder
  z_decoder: ${z_decoder}

z_decoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${eval:'${params.dim_x} + ${params.embed_dim}'}
  out_dim: 2
  num_layers: ${params.num_layers}
  width: ${params.embed_dim}

likelihood:
  _target_: icicl.likelihoods.gaussian.HeteroscedasticNormalLikelihood

optimiser:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 5e-4

params:
  epochs: 200
  dim: 1
  embed_dim: 128
  num_layers: 5
  diagonal_encoding: True

misc:
  name: RCNP-L${params.num_layers}-D${params.embed_dim}
  resume_from_checkpoint: null
  plot_ar_mode: False
  gradient_clip_val: 0.5
  plot_interval: 10
  logging: True
