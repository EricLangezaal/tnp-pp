model:
  _target_: icicl.models.gp.MultiTaskExactGPModel
  _partial_: True

likelihood:
  _target_: gpytorch.likelihoods.MultitaskGaussianLikelihood
  _partial_: True
  num_tasks: ${params.dim_y}

optimiser:
  _target_: torch.optim.Adam
  _partial_: True
  lr: 1e-1

params:
  train_iters: 500

misc:
  name: gp
  eval_name: gp
  resume_from_checkpoint: null
  only_plots: True
  plot_interval: 10
  log_interval: 20
  seed: 0
  num_plots: 5
  subplots: False
  savefig: True
  logging: False
