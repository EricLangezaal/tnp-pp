model:
  _target_: icicl.models.convcnp.GriddedConvCNP
  encoder: ${convcnp_encoder}
  decoder: ${convcnp_decoder}
  likelihood: ${likelihood}

convcnp_encoder:
  _target_: icicl.models.convcnp.GriddedConvCNPEncoder
  conv_net: ${cnn}
  resizer: ${encoder_resizer}

cnn:
  _target_: icicl.networks.cnn.UNet
  dim: ${params.dim_x}
  num_channels: ${params.num_channels}
  num_blocks: ${params.num_blocks}
  kernel_size: ${params.kernel_size}

encoder_resizer:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${eval:'${params.dim_y} + 1'}
  out_dim: ${params.num_channels}
  num_layers: 2
  width: ${params.num_channels}

convcnp_decoder:
  _target_: icicl.models.convcnp.GriddedConvCNPDecoder
  resizer: ${decoder_resizer}

decoder_resizer:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${eval:'${params.num_channels}'}
  out_dim: ${eval:'2 * ${params.dim_y}'}
  num_layers: 2
  width: ${params.num_channels}

likelihood:
  _target_: icicl.likelihoods.gaussian.HeteroscedasticNormalLikelihood

optimiser:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 5.0e-4

params:
  epochs: 200
  num_channels: 16
  num_blocks: 9
  kernel_size: 9

misc:
  name: GriddedConvCNP-L${params.num_blocks}-C${params.num_channels}-K${params.kernel_size}
  resume_from_checkpoint: null
  plot_ar_mode: False
  gradient_clip_val: 0.5
  plot_interval: 10
  logging: False
