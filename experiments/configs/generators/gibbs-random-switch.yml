generators:
  train:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: gibbs_random_switch
    min_log10_lengthscale: -1.0
    max_log10_lengthscale: -1.0
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-4.0, 4.0]]
    samples_per_epoch: 16000
    batch_size: 16
  val:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: gibbs_random_switch
    min_log10_lengthscale: -1.0
    max_log10_lengthscale: -1.0
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-4.0, 4.0]]
    samples_per_epoch: 4096
    batch_size: 16
    deterministic: False
  test:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: gibbs_random_switch
    min_log10_lengthscale: -1.0
    max_log10_lengthscale: -1.0
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    samples_per_epoch: 4096
    batch_size: 16
    deterministic: False
    context_range:
      -
        - ${eval:'-2.0 + ${misc.eps}'}
        - ${eval:'2.0 + ${misc.eps}'}
    target_range:
      -
        - ${eval:'-3.0 + ${misc.eps}'}
        - ${eval:'3.0 + ${misc.eps}'}

params:
  dim_x: 1
  dim_y: 1

misc:
  project: gibbs-random-switch
  eval_name: gibbs-random-switch-eps-${misc.eps}
  seed: 0
  only_plots: False
  num_plots: 10
  subplots: True
  savefig: False
  logging: True
  eps: 0.0
  lightning_eval: True
