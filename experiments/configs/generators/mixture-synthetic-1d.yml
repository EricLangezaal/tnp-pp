generators:
  train:
    _target_: icicl.data.synthetic.SyntheticGeneratorMixture
    generators:
      - ${generators.uni_generator}
      - ${generators.bi_generator}
    mixture_probs: [0.5, 0.5]
    dim: ${params.dim_x}
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    samples_per_epoch: 16000
    batch_size: 16
  val:
    _target_: icicl.data.synthetic.SyntheticGeneratorMixture
    generators:
      - ${generators.uni_generator}
      - ${generators.bi_generator}
    mixture_probs: [0.5, 0.5]
    dim: ${params.dim_x}
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    samples_per_epoch: 4096
    batch_size: 16
  uni_generator:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 16384
    batch_size: 16
  bi_generator:
    _target_: icicl.data.gp.RandomScaleGPGeneratorBimodalInput
    dim: ${params.dim_x}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[[-4.0, -1.0], [1.0, 4.0]]]
    target_range: [[[-4.0, -1.0], [1.0, 4.0]]]
    samples_per_epoch: 16384
    batch_size: 16

params:
  dim_x: 1
  dim_y: 1

misc:
  project: synthetic-1d-mixture-inputs
