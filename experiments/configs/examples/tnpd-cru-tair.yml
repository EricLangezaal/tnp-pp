generators:
  train:
    _target_: icicl.data.cru.CRUDataGenerator
    fname: /Users/matt/Downloads/dataset-derived-near-surface-meteorological-variables-58cb99d5-b5c3-4ecb-a175-1153e46830fc/Tair_WFDE5_CRU_200001_v2.1.nc
    min_prop_ctx: 0.01
    max_prop_ctx: 0.3
    batch_grid_size: [10, 20, 20]
    lat_range: [35.25, 59.75]
    lon_range: [10.25, 44.75]
    samples_per_epoch: 16_000
    batch_size: 16
  val:
    _target_: icicl.data.cru.CRUDataGenerator
    fname: /Users/matt/Downloads/dataset-derived-near-surface-meteorological-variables-58cb99d5-b5c3-4ecb-a175-1153e46830fc/Tair_WFDE5_CRU_200001_v2.1.nc
    min_prop_ctx: 0.01
    max_prop_ctx: 0.3
    batch_grid_size: [10, 20, 20]
    lat_range: [35.25, 59.75]
    lon_range: [10.25, 44.75]
    samples_per_epoch: 4096
    batch_size: 16

model:
  _target_: icicl.models.tnp.TNPD
  encoder: ${tnpd_encoder}
  decoder: ${tnpd_decoder}
  likelihood: ${likelihood}

tnpd_encoder:
  _target_: icicl.models.tnp.EfficientTNPDEncoder
  transformer_encoder: ${transformer_encoder}
  xy_encoder: ${xy_encoder}

transformer_encoder:
  _target_: icicl.networks.transformer.TNPDTransformerEncoder
  mhca_layer: ${mhca_layer}
  num_layers: ${params.num_layers}

mhca_layer:
  _target_: icicl.networks.attention_layers.MultiHeadCrossAttentionLayer
  embed_dim: ${params.embed_dim}
  num_heads: ${params.num_heads}
  head_dim: ${params.head_dim}
  feedforward_dim: ${params.embed_dim}
  norm_first: ${params.norm_first}

xy_encoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${eval:'2 + ${params.dim}'}
  out_dim: ${params.embed_dim}
  num_layers: 2
  width: ${params.embed_dim}

tnpd_decoder:
  _target_: icicl.models.tnp.TNPDDecoder
  z_decoder: ${z_decoder}

z_decoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${params.embed_dim}
  out_dim: 2
  num_layers: 2
  width: ${params.embed_dim}

likelihood:
  _target_: icicl.likelihoods.gaussian.HeteroscedasticNormalLikelihood

optimiser:
  _target_: torch.optim.Adam
  _partial_: True
  lr: 5e-4

params:
  epochs: 200
  dim: 3
  embed_dim: 32
  num_heads: 4
  head_dim: 8
  num_layers: 5
  norm_first: True


misc:
  project: efficient-tnp
  name: cru-tair
  resume_from_checkpoint: null
  plot_ar_mode: False
