generators:
  train:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 512
    min_num_trg: 512
    max_num_trg: 512
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 16_000
    batch_size: 16
  val:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 512
    min_num_trg: 512
    max_num_trg: 512
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 4096
    batch_size: 16

model:
  _target_: icicl.models.ipnp.IPNP
  encoder: ${ipnp_encoder}
  decoder: ${ipnp_decoder}
  likelihood: ${likelihood}

ipnp_encoder:
  _target_: icicl.models.ipnp.IPNPEncoder
  spin_encoder: ${spin_encoder}
  attribute_encoder: ${attribute_encoder}

spin_encoder:
  _target_: icicl.networks.transformer.SPINEncoder
  num_latent_features: ${params.num_latent_features}
  num_latent_datapoints: ${params.num_latent_datapoints}
  xaba_layer: ${xaba_layer}
  abla_layer: ${abla_layer}
  xabd_layer: ${xabd_layer}
  num_layers: 3

xaba_layer:
  _target_: icicl.networks.attention_layers.MultiHeadCrossAttentionLayer
  embed_dim: ${params.embed_dim}
  num_heads: 4
  head_dim: ${eval:'${params.embed_dim} // 4'}
  feedforward_dim: ${params.embed_dim}

abla_layer:
  _target_: icicl.networks.attention_layers.MultiHeadSelfAttentionLayer
  embed_dim: ${params.embed_dim}
  num_heads: 4
  head_dim: ${eval:'${params.embed_dim} // 4'}
  feedforward_dim: ${params.embed_dim}

xabd_layer:
  _target_: icicl.networks.attention_layers.MultiHeadCrossAttentionLayer
  embed_dim: ${eval:'${params.embed_dim} * ${params.num_latent_features}'}
  num_heads: 4
  head_dim: ${eval:'${params.embed_dim} * ${params.num_latent_features} // 4'}
  feedforward_dim: ${eval:'${params.embed_dim} * ${params.num_latent_features}'}

attribute_encoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: 1
  out_dim: ${params.embed_dim}
  num_layers: 2
  width: ${params.embed_dim}

ipnp_decoder:
  _target_: icicl.models.ipnp.IPNPDecoder
  spin_decoder: ${spin_decoder}
  attribute_encoder: ${attribute_encoder}
  z_decoder: ${z_decoder}
  dy: 1

spin_decoder:
  _target_: icicl.networks.transformer.SPINDecoder
  num_latent_features: ${params.num_latent_features}
  xaba_layer: ${xaba_layer}
  abla_layer: ${abla_layer}
  xabd_layer: ${xabd_layer}
  num_layers: 3

z_decoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${eval:'${params.embed_dim} * ${params.num_latent_features}'}
  out_dim: 2
  width: ${params.embed_dim}
  num_layers: 2

likelihood:
  _target_: icicl.likelihoods.gaussian.HeteroscedasticNormalLikelihood

optimiser:
  _target_: torch.optim.Adam
  _partial_: True
  lr: 5e-4

params:
  epochs: 200
  dim: 1
  embed_dim: 32
  num_latent_features: 3
  num_latent_datapoints: 16


misc:
  project: ipnp_tests
  name: v0
