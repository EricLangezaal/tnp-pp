generators:
  train:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim}
    kernel_type: random
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 16000
    batch_size: 16
  val:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim}
    kernel_type: random
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 4096
    batch_size: 16

model:
  _target_: icicl.models.tetnp.TETNPD
  encoder: ${tetnpd_encoder}
  decoder: ${tnpd_decoder}
  likelihood: ${likelihood}

tetnpd_encoder:
  _target_: icicl.models.tetnp.EfficientTETNPDEncoder
  transformer_encoder: ${transformer_encoder}
  y_encoder: ${y_encoder}

transformer_encoder:
  _target_: icicl.networks.tetransformer.TETNPDTransformerEncoder
  mhca_layer: ${mhca_layer}
  num_layers: ${params.num_layers}

mhsa_layer:
  _target_: icicl.networks.teattention_layers.MultiHeadSelfTEAttentionLayer
  embed_dim: ${params.embed_dim}
  num_heads: ${params.num_heads}
  head_dim: ${params.head_dim}
  kernel: ${mhsa_kernel}
  feedforward_dim: ${params.embed_dim}
  norm_first: ${params.norm_first}
  post_kernel: True
  phi_t: ${mhsa_phi_t}
  qk_dim: ${params.qk_dim}

mhsa_kernel:
  _target_: icicl.networks.kernels.MLPKernel
  in_dim: ${eval:'${params.qk_dim} + ${params.dim}'}
  out_dim: ${params.num_heads}
  num_layers: 2
  width: ${params.embed_dim}

mhsa_phi_t:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${params.num_heads}
  out_dim: ${params.dim}
  num_layers: 2
  width: ${params.embed_dim}

y_encoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: 2
  out_dim: ${params.embed_dim}
  num_layers: 2
  width: ${params.embed_dim}

tnpd_decoder:
  _target_: icicl.models.tnp.TNPDDecoder
  z_decoder: ${z_decoder}

z_decoder:
  _target_: icicl.networks.mlp.MLP
  in_dim: ${params.embed_dim}
  out_dim: 2
  num_layers: 2
  width: ${params.embed_dim}

likelihood:
  _target_: icicl.likelihoods.gaussian.HeteroscedasticNormalLikelihood

optimiser:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 5e-4

params:
  epochs: 200
  dim: 1
  embed_dim: 128
  num_heads: 8
  head_dim: 16
  norm_first: True
  num_layers: 5
  qk_dim: ${params.num_heads}


misc:
  project: synthetic-1d-random-kernel
  name: TETNP-L${params.num_layers}-H${params.num_heads}-D${params.embed_dim}
  resume_from_checkpoint: null
  plot_ar_mode: False
  gradient_clip_val: 0.5
  plot_interval: 10
  logging: True
