generators:
  train:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 16384
    batch_size: 16
  val:
    _target_: icicl.data.gp.RandomScaleGPGenerator
    dim: ${params.dim}
    kernel_type: eq
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_num_ctx: 1
    max_num_ctx: 64
    min_num_trg: 128
    max_num_trg: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 4096
    batch_size: 16


model:
  _target_: icicl.models.gp.ExactGPModel
  _partial_: True
  dim: ${params.dim}

likelihood:
  _target_: gpytorch.likelihoods.GaussianLikelihood
  _partial_: True

optimiser:
  _target_: torch.optim.Adam
  _partial_: True
  lr: 5e-2

params:
  train_iters: 100
  dim: 1

misc:
  project: gp
  name: synthetic-1d
  resume_from_checkpoint: null
